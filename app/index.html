<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palette Picker</title>
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Palette Picker</h1>
      </header>
      <main>
        <form id="picker-form">
          <h2 class="picker-labels">Add a Palette</h2>
          <label for="palette-title-input" class="picker-labels">Palette Title: </label>
          <input type="text" name="paletteTitle" id="palette-title-input" required>

          <div id="colors">
            <label for="first-color" class="picker-labels"></label>
            <input type="color" name="firstColor" id="first-color-input">
            <label for="second-color" class="picker-labels"></label>
            <input type="color" name="secondColor" id="second-color-input">
            <label for="third-color" class="picker-labels"></label>
            <input type="color" name="thirdColor" id="third-color-input">
          </div>
          
          <fieldset id="temperature-fieldset">
            <legend class="picker-labels">Temperature</legend>
            <input type="radio" name="temperatureInput" id="warm" value="warm">
            <label for="warm" class="picker-labels">Warm</label>
            <input type="radio" name="temperatureInput" id="neutral" value="neutral" checked>
            <label for="neutral" class="picker-labels">Neutral</label>
            <input type="radio" name="temperatureInput" id="cool" value="cool">
            <label for="cool" class="picker-labels">Cool</label>
          </fieldset>

          <button type="submit" id="picker-button">Create the palette</button>
        </form>

        <section id="palettes-display">
          <h2>Palettes Section</h2>
          <ul id="palettes-list"></ul>
        </section>
      </main>
    </div>
    <script type="module" src="./src/main.js"></script>
    <script src="./src/dom-helpers.js"></script>
  </body>
</html>
